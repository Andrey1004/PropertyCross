<div class="span5 pie">
  <div>
    <h4>
      Code Sharing Metrics
    </h4>
    <div class="chart">
      <svg style="left: -0.5px; " height="300" width="300">
        <desc><span>Your browser does not support SVG</span></desc>
        <defs>
          <radialGradient id="shinyshiny">
            <stop offset="80%" stop-color="#fff" stop-opacity="0"/>
            <stop offset="92%" stop-color="#fff" stop-opacity="0.24"/>
            <stop offset="93%" stop-color="#fff" stop-opacity="0.08"/>
            <stop offset="94%" stop-color="#000" stop-opacity="0.08"/>
            <stop offset="95%" stop-color="#000" stop-opacity="0.08"/>
            <stop offset="96%" stop-color="#000" stop-opacity="0.12"/>
            <stop offset="100%" stop-color="#000" stop-opacity="0.12"/>
          </radialGradient>
          <pattern id="background" width="54" height="40" patternUnits="userSpaceOnUse">
            <image xlink:href="{{ site.baseurl }}/images/bg-tile.png" width="54" height="40"/>
          </pattern>
        </defs>
        <g opacity="1.0">
          {% if page.pie.android %}
          <path fill="#96c11f" stroke="none" d="{{ page.pie.android.segment }}"/>
          {% endif %}
          {% if page.pie.common %}
          <path fill="#fac606" stroke="none" d="{{ page.pie.common.segment }}"/>
          {% endif %}
          {% if page.pie.ios %}
          <path fill="#d75432" stroke="none" d="{{ page.pie.ios.segment }}"/>
          {% endif %}
          {% if page.pie.windowsphone %}
          <path fill="#1d9097" stroke="none" d="{{ page.pie.windowsphone.segment }}"/>
          {% endif %}
          {% if page.pie.android %}
          <path fill="none" stroke="#ffffff" stroke-width="2.5" d="{{ page.pie.android.line }}"/>
          {% endif %}
          {% if page.pie.common %}
          <path fill="none" stroke="#ffffff" stroke-width="2.5" d="{{ page.pie.common.line }}"/>
          {% endif %}
          {% if page.pie.ios %}
          <path fill="none" stroke="#ffffff" stroke-width="2.5" d="{{ page.pie.ios.line }}"/>
          {% endif %}
          {% if page.pie.windowsphone %}
          <path fill="none" stroke="#ffffff" stroke-width="2.5" d="{{ page.pie.windowsphone.line }}"/>
          {% endif %}
        </g>
        <circle fill="url(#shinyshiny)" cx="150" cy="150" r="150"/>
        <circle fill="url(#background)" cx="150" cy="150" r="150"/>
      </svg>
    </div>
    <table class="table">
      <tr>
        <td>
          {% if page.pie.android %}
          <img src="../images/android_legend.png" alt="{{ site.platforms.android }}" title="{{ site.platforms.android }}"/>
          {% endif %}
        </td>
        <td>
          {% if page.pie.common %}
          <a href="http://en.wikipedia.org/wiki/Common_(entertainer)">
            <img src="../images/common_legend.png" alt="Common" title="Common"/>
          </a>
          {% endif %}
        </td>
      </tr>
      <tr>
        <td>
          {% if page.pie.ios %}
          <img src="../images/ios_legend.png" alt="{{ site.platforms.ios }}" title="{{ site.platforms.ios }}"/>
          {% endif %}
        </td>
        <td>
          {% if page.pie.windowsphone %}
          <img src="../images/windowsphone_legend.png" alt="{{ site.platforms.windowsphone }}" title="{{ site.platforms.windowsphone }}"/>
          {% endif %}
        </td>
      </tr>
    </table>
  </div>
</div>
