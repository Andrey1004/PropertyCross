<div class="screenshots">

  <div class="row">
    <div class="span9">
      <h4>
        Screenshots <img src="{{ site.baseurl }}/images/{{ platform }}-badge.png"/>
      </h4>
    </div>
    <div class="span3">
      <button class="btn btn-large btn-primary" type="button">Download {{ site.extensions[platform] | upcase }} format</button>
    </div>
  </div>

  <div class="row">
    <div class="span3">
      <a href="{{ site.baseurl }}/screenshots/{{ page.framework }}/{{ platform }}/PropertyCross.png">
        <img src="{{ site.baseurl }}/screenshots/{{ page.framework }}/{{ platform }}/PropertyCross.thumbnail.png"/>
      </a>
    </div>
    <div class="span3">
      <a href="{{ site.baseurl }}/screenshots/{{ page.framework }}/{{ platform }}/SearchResults.png">
        <img src="{{ site.baseurl }}/screenshots/{{ page.framework }}/{{ platform }}/SearchResults.thumbnail.png"/>
      </a>
    </div>
    <div class="span3">
      <a href="{{ site.baseurl }}/screenshots/{{ page.framework }}/{{ platform }}/Property.png">
        <img src="{{ site.baseurl }}/screenshots/{{ page.framework }}/{{ platform }}/Property.thumbnail.png"/>
      </a>
    </div>
    <div class="span3">
      <a href="{{ site.baseurl }}/screenshots/{{ page.framework }}/{{ platform }}/Favourites.png">
        <img src="{{ site.baseurl }}/screenshots/{{ page.framework }}/{{ platform }}/Favourites.thumbnail.png"/>
      </a>
    </div>
  </div>

</div>

<div class="row">
  <div class="span12">
    <hr/>
  </div>
</div>
