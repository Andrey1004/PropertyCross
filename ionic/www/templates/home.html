<view title="'PropertyCross'" right-buttons="rightButtons">
  <content has-header="true" padding="true">
    <p>Use the form below to search for houses to buy. You can search by place-name, postcode, or click 'My Location', to search in your current location.</p>
    <div class="list list-inset">
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search" ng-model="searchText" autocomplete="off" autocorrect="off">
        </label>
    </div>
    <div class="padding">
        <button class="button button-positive" ng-click="search(searchText)">Go</button>
        <button class="button button-positive" ng-click="searchMyLocation()">My Location</button>
    </div>

    <!-- TODO recent searches and error messages -->
  </content>
</view>
